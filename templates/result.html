<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>App Review - Sentiment Analyser</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='food-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">App's Reviews Sentiment Analyser <\span></h2>
            <div class='description'>
    			<p>A Machine Learning App, For the future like us...!!..</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='safe'>COOL! IT'S  A POSITIVE Review.</span></h1>
			{% elif prediction==0 %}
				<h1>Prediction: <span class='danger'>Damn!! It's is a NEGATIVE Review.</span></h1>
			{% endif %}
		</div>

		<!-- Footer -->
		<div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/NEERAJAP2001/REVIEW-ANALYSER"><i class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href=""><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div>
            <p class='footer-description'>DONE BY NEERAJ AP.</p>
        </div>

	</body>
</html>
